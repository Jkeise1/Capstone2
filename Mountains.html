<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountains</title>

    <script src="./mountainData.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Mountains.css">

</head>
<body>
    <section class="background">
    <header>
    <h1>Mountains</h1> 
    <select id="list"><option value="">Select a Mountain</option></select>
    </header>
    <nav>
        <a href="./OutdoorsSite.html">Home</a>
        <a href="./AboutUs.html">About Us</a>
        <a href="./NationalPark.html">Parks</a>
      </nav>
      
      <div class="background">

      </div>   
  <p id="results"></p> 
   
    </section>
</body>
<script>
    // document.body.innerHTML += mountainsArray.length; 

    mountainsArray.forEach(mountain => { 
        const option = document.createElement("option"); 
        option.innerHTML = mountain.name; 
        list.appendChild(option); 
    }); 

    
    list.addEventListener("change", event=>{ 
        let mountain = mountainsArray.find(m=>m.name == event.target.value); 
        results.innerHTML = `<h1>${mountain.name}</h1>`; 
        results.innerHTML += mountain.desc;
        results.innerHTML += `<h3>Elevation: ${mountain.elevation} feet</h3>`; 
        results.innerHTML += `<h3>Effort: ${mountain.effort}</h3>`; 
        results.innerHTML += `<img src="MountainImages/images/${mountain.img}">`;
    }); //END LISTENER
    
    
</script>
</html>
